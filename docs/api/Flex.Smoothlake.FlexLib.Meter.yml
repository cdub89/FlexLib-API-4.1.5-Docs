  namespace: Flex.Smoothlake.FlexLib
  summary: Represents a telemetry meter that provides real-time monitoring data from the radio.
  remarks: >-
    <p>

    Meters provide real-time monitoring of various radio parameters including:

    <ul><li>Signal levels (MICPEAK, COMPPEAK, SIGNAL)</li><li>Power measurements (FWD, REF, SWR)</li><li>System status (VOLTAGE, TEMP)</li><li>Audio levels (LEVELPEAK, LEVELAVG)</li></ul>

    </p>

    <p>

    Meters are automatically created by the radio and added to the Radio.MeterList.

    Subscribe to the Radio.MeterAdded event to be notified when new meters

    become available, then subscribe to the meter's <xref href="Flex.Smoothlake.FlexLib.Meter.DataReady" data-throw-if-not-resolved="false"></xref> event to

    receive real-time data updates.

    </p>

    <p>

    Meter data updates are sent at regular intervals (typically 10-50ms depending on the meter type).

    Event handlers are called on a background thread.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Monitor SWR during transmission

    radio.MeterAdded += (meter) =&gt;

    {
        if (meter.Name == "SWR")
        {
            meter.DataReady += (data) =&gt;
            {
                Console.WriteLine($"SWR: {data.Value:F2}:1");

                if (data.Value &gt; 3.0)
                {
                    Console.WriteLine("WARNING: High SWR detected!");
                }
            };
        }
    };</code></pre>
