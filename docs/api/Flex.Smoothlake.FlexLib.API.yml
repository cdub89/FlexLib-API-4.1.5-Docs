- uid: Flex.Smoothlake.FlexLib.API.RadioRemoved
  commentId: E:Flex.Smoothlake.FlexLib.API.RadioRemoved
  id: RadioRemoved
  parent: Flex.Smoothlake.FlexLib.API
  langs:
  - csharp
  - vb
  name: RadioRemoved
  nameWithType: API.RadioRemoved
  fullName: Flex.Smoothlake.FlexLib.API.RadioRemoved
  type: Event
  source:
    id: RadioRemoved
    path: C:\Users\chris\OneDrive\Documents\github\FlexLib_API_v4.1.5.39794\FlexLib\API.cs
    startLine: 462
  assemblies:
  - FlexLib
  namespace: Flex.Smoothlake.FlexLib
  summary: Occurs when a FlexRadio device is removed from the network or times out.
  remarks: >-
    <p>

    This event is fired when a radio stops sending discovery packets for

    <xref href="Flex.Smoothlake.FlexLib.API.RADIOLIST_TIMEOUT_SECONDS" data-throw-if-not-resolved="false"></xref> seconds, or when the radio is

    manually removed from the list.

    </p>

    <p>

    Event handlers are invoked on a background thread.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">API.RadioRemoved += (radio) =&gt;

    {
        Console.WriteLine($"Lost connection to: {radio.Nickname}");
    };</code></pre>
  syntax:
    content: public static event API.RadioRemovedEventHandler RadioRemoved
    return:
      type: Flex.Smoothlake.FlexLib.API.RadioRemovedEventHandler
    content.vb: Public Shared Event RadioRemoved As API.RadioRemovedEventHandler
  seealso:
  - linkId: Flex.Smoothlake.FlexLib.API.RadioAdded
    commentId: E:Flex.Smoothlake.FlexLib.API.RadioAdded
