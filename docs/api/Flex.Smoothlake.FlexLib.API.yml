  namespace: Flex.Smoothlake.FlexLib
  summary: Occurs when the list of WAN-accessible radios is received from the WAN server.
  remarks: >-
    This event is fired when connecting to a WAN server and receiving the list

    of remotely accessible radios. Subscribe to this event to be notified of

    available remote radios.
  example:
  - >-
    <pre><code class="lang-csharp">API.WanListReceived += (radios) =&gt;

    {
        foreach (var radio in radios)
        {
            Console.WriteLine($"Remote radio: {radio.Nickname}");
        }
    };</code></pre>
