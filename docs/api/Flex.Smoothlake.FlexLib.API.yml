- uid: Flex.Smoothlake.FlexLib.API.RadioAdded
  commentId: E:Flex.Smoothlake.FlexLib.API.RadioAdded
  id: RadioAdded
  parent: Flex.Smoothlake.FlexLib.API
  langs:
  - csharp
  - vb
  name: RadioAdded
  nameWithType: API.RadioAdded
  fullName: Flex.Smoothlake.FlexLib.API.RadioAdded
  type: Event
  source:
    id: RadioAdded
    path: C:\Users\chris\OneDrive\Documents\github\FlexLib_API_v4.1.5.39794\FlexLib\API.cs
    startLine: 426
  assemblies:
  - FlexLib
  namespace: Flex.Smoothlake.FlexLib
  summary: Occurs when a new FlexRadio device is discovered on the network.
  remarks: >-
    <p>

    This event is fired when a radio sends a discovery packet and is added to

    the <xref href="Flex.Smoothlake.FlexLib.API.RadioList" data-throw-if-not-resolved="false"></xref>. The radio is not connected at this point, only discovered.

    </p>

    <p>

    Subscribe to this event before calling <xref href="Flex.Smoothlake.FlexLib.API.Init" data-throw-if-not-resolved="false"></xref> to ensure you don't

    miss any radio discoveries.

    </p>

    <p>

    Event handlers are invoked on a background thread. Use appropriate thread

    synchronization if updating UI elements.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">API.RadioAdded += (radio) =&gt;

    {
        Console.WriteLine($"Discovered: {radio.Nickname} at {radio.IP}");

        // Optionally connect to the radio
        if (radio.Available)
        {
            radio.Connect();
        }
    };


    API.Init();</code></pre>
  syntax:
    content: public static event API.RadioAddedEventHandler RadioAdded
    return:
      type: Flex.Smoothlake.FlexLib.API.RadioAddedEventHandler
    content.vb: Public Shared Event RadioAdded As API.RadioAddedEventHandler
  seealso:
  - linkId: Flex.Smoothlake.FlexLib.API.RadioRemoved
    commentId: E:Flex.Smoothlake.FlexLib.API.RadioRemoved
  - linkId: Flex.Smoothlake.FlexLib.API.RadioList
