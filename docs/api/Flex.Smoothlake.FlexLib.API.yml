- uid: Flex.Smoothlake.FlexLib.API.CloseSession
  commentId: M:Flex.Smoothlake.FlexLib.API.CloseSession
  id: CloseSession
  parent: Flex.Smoothlake.FlexLib.API
  langs:
  - csharp
  - vb
  name: CloseSession()
  nameWithType: API.CloseSession()
  fullName: Flex.Smoothlake.FlexLib.API.CloseSession()
  type: Method
  source:
    id: CloseSession
    path: C:\Users\chris\OneDrive\Documents\github\FlexLib_API_v4.1.5.39794\FlexLib\API.cs
    startLine: 207
  assemblies:
  - FlexLib
  namespace: Flex.Smoothlake.FlexLib
  summary: Closes the API session and cleans up all resources.
  remarks: >-
    <p>

    This method should be called when your application is shutting down. It performs the following:

    <ul><li>Stops radio discovery</li><li>Disconnects from all connected radios</li><li>Removes all radios from the RadioList</li><li>Releases network resources</li></ul>

    </p>

    <p>

    After calling this method, you can call <xref href="Flex.Smoothlake.FlexLib.API.Init" data-throw-if-not-resolved="false"></xref> again to restart the API.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">try

    {
        API.Init();
        // Your application code
    }

    finally

    {
        API.CloseSession(); // Always cleanup
    }</code></pre>
  syntax:
    content: public static void CloseSession()
    content.vb: Public Shared Sub CloseSession()
  overload: Flex.Smoothlake.FlexLib.API.CloseSession*
  seealso:
  - linkId: Flex.Smoothlake.FlexLib.API.Init
    commentId: M:Flex.Smoothlake.FlexLib.API.Init
