  assemblies:
  - FlexLib
  namespace: Flex.Smoothlake.FlexLib
  summary: Occurs when a radio's IP address changes on the network.
  remarks: >-
    This event is fired when a radio is detected with the same serial number

    but a different IP address than previously discovered. This can occur when

    the radio obtains a new DHCP lease or its network configuration changes.
  example:
  - >-
    <pre><code class="lang-csharp">API.RadioChangedIp += (radio) =&gt;

    {
        Console.WriteLine($"Radio {radio.Nickname} changed IP to {radio.IP}");
    };</code></pre>
