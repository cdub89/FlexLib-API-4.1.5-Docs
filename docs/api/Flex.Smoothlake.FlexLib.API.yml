  source:
    id: Init
    path: C:\Users\chris\OneDrive\Documents\github\FlexLib_API_v4.1.5.39794\FlexLib\API.cs
    startLine: 145
  assemblies:
  - FlexLib
  namespace: Flex.Smoothlake.FlexLib
  summary: Initializes the FlexLib API and starts radio discovery on the network.
  remarks: >-
    <p>

    This method must be called before using any FlexLib functionality. It performs the following:

    <ul><li>Opens a UDP socket for radio discovery on port 4992</li><li>Starts listening for radio discovery broadcasts</li><li>Initializes the WAN server for remote radio access</li><li>Starts a cleanup timer to remove stale radios</li></ul>

    </p>

    <p>

    This method is thread-safe and can be called multiple times. Subsequent calls after 

    the first initialization are ignored.

    </p>

    <p>

    <xref href="Flex.Smoothlake.FlexLib.API.ProgramName" data-throw-if-not-resolved="false"></xref> should be set before calling this method.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">API.ProgramName = "MyFlexRadioApp";

    API.IsGUI = true;


    // Subscribe to events before Init() to catch all discoveries

    API.RadioAdded += (radio) =&gt; Console.WriteLine($"Found: {radio.Nickname}");


    API.Init();</code></pre>
  syntax:
    content: public static void Init()
    content.vb: Public Shared Sub Init()
  overload: Flex.Smoothlake.FlexLib.API.Init*
  seealso:
