  namespace: Flex.Smoothlake.FlexLib
  summary: >-
    Gets or sets a value indicating whether the program using this API is a GUI application.

    Set to <code>true</code> for GUI applications (WPF, WinForms), <code>false</code> for console or headless applications.
  remarks: >-
    This affects how the radio treats the client and may influence connection behavior.

    GUI clients are typically managed differently by the radio than non-GUI clients.
  example:
  - >-
    <pre><code class="lang-csharp">// For a GUI application

    API.IsGUI = true;


    // For a console application

    API.IsGUI = false;</code></pre>
