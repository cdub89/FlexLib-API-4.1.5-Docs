- uid: Flex.Smoothlake.FlexLib.API.RadioList
  commentId: P:Flex.Smoothlake.FlexLib.API.RadioList
  id: RadioList
  parent: Flex.Smoothlake.FlexLib.API
  langs:
  - csharp
  - vb
  name: RadioList
  nameWithType: API.RadioList
  fullName: Flex.Smoothlake.FlexLib.API.RadioList
  type: Property
  source:
    id: RadioList
    path: C:\Users\chris\OneDrive\Documents\github\FlexLib_API_v4.1.5.39794\FlexLib\API.cs
    startLine: 108
  assemblies:
  - FlexLib
  namespace: Flex.Smoothlake.FlexLib
  summary: Gets a list of all FlexRadio devices discovered on the network.
  remarks: >-
    <p>

    This list is automatically populated as radios are discovered via UDP broadcast.

    Radios that do not send discovery packets for <xref href="Flex.Smoothlake.FlexLib.API.RADIOLIST_TIMEOUT_SECONDS" data-throw-if-not-resolved="false"></xref> 

    seconds are automatically removed from the list.

    </p>

    <p>

    Subscribe to <xref href="Flex.Smoothlake.FlexLib.API.RadioAdded" data-throw-if-not-resolved="false"></xref> and <xref href="Flex.Smoothlake.FlexLib.API.RadioRemoved" data-throw-if-not-resolved="false"></xref> events to be 

    notified when radios are added or removed from this list.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">API.Init();

    await Task.Delay(2000); // Wait for discovery


    foreach (var radio in API.RadioList)

    {
        Console.WriteLine($"Found: {radio.Nickname} ({radio.Model})");
    }</code></pre>
  syntax:
    content: public static List<Radio> RadioList { get; }
    parameters: []
    return:
      type: System.Collections.Generic.List{Flex.Smoothlake.FlexLib.Radio}
    content.vb: Public Shared ReadOnly Property RadioList As List(Of Radio)
  overload: Flex.Smoothlake.FlexLib.API.RadioList*
- uid: Flex.Smoothlake.FlexLib.API.Init
  commentId: M:Flex.Smoothlake.FlexLib.API.Init
  id: Init
